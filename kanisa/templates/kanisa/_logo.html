{% load kanisa_branding %}
{% load thumbnail %}

{% kanisa_branding 'logo' as logo_information %}

{% if logo_information.url %}
<div class="row" style="margin-bottom: 10px">
  <div class="col-md-12" id="logo">
    {% thumbnail logo_information.url "460x140" as im %}
    <img src="{{ im.url }}" width="{{ im.width }}px" height="{{ im.height }}px"/>
    {% endthumbnail %}

    <form class="navbar-form" role="search" action="{% url 'kanisa_public_search' %}">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" name="query">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endif %}
