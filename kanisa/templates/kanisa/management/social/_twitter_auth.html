{% if redirect_url %}

<p class="alert alert-warning">
  To help you manage your social networks, you must first authorise
  Kanisa to post to Twitter on your behalf.
</p>

<a class="btn btn-success" href="{{ redirect_url }}">
  <span class="glyphicon glyphicon-link"></span>
  Authorise Kanisa to post to Twitter
</a>

{% else %}
<p class="alert alert-danger">
  <strong>Sorry, something went wrong communicating with Twitter. {{ error }}
</p>
{% endif %}
