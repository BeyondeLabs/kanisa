{% extends 'kanisa/management/base.html' %}

{% load url from future %}

{% block content %}
<p><a href="{% url 'kanisa_manage_documents_create' %}" class="btn btn-large btn-primary">Upload a Document &raquo;</a></p>

<hr />

<table class="table table-striped kanisa_diary">
  <thead>
    <tr>
      <th>Title</th>
      <th>Uploaded</th>
      <th>Modified</th>
    </tr>
  </thead>
  <tbody>
    {% for document in document_list %}
    <tr>
      <td>
        <a href="{% url 'kanisa_manage_documents_update' document.pk %}">
          {{ document.title }}
        </a>
      </td>
      <td>
        <abbr title="{{ document.created|date:"r"}}">
          {{ document.created|timesince }} ago
        </abbr>
      </td>
      <td>
        <abbr title="{{ document.modified|date:"r"}}">
          {{ document.modified|timesince }} ago
        </abbr>
      </td>
    </tr>
    {% endfor %}
</tbody>
</table>

{% endblock %}
