{% load url from future %}

<table class="table table-striped">
    <thead>
    <tr>
        <th>Title</th>
        <th>Date</th>
        <th>Passage</th>
        <th>Speaker</th>
    </tr>
    </thead>
    <tbody>
    {% for sermon in sermons %}
        <tr>
            <td>
                <a href="{% url 'kanisa_manage_sermons_individual_update' sermon.pk %}">
                {{ sermon.title }}
                </a>
            </td>
            <td>
                {{ sermon.date|date:"jS F Y"}}
            </td>
            <td>
                {{ sermon.passage }}
            </td>
            <td>
                <a href="{% url 'kanisa_manage_sermons_speaker_update' sermon.speaker.pk %}" title="Update this speaker's details">
                {{ sermon.speaker }}
                </a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
