{% load url from future %}
<blockquote class="withthumbnail">
{% if result.image %}
<img src="{{ MEDIA_URL }}{{ result.image }}" />
{% endif %}
{% if result.passage %}
<p><strong>Passage:</strong> {{ result.passage }}</p>
{% endif %}
{{ result.details.strip|linebreaks }}
</blockquote>
<p class="footnote">
    <strong>Last Modified:</strong> {{ result.modified }}
</p>
<a class="btn btn-mini" href="{% url 'kanisa_manage_sermons_series_detail' result.pk %}"><i class="icon-eye-open"></i> View</a>
<a class="btn btn-mini" href="{% url 'kanisa_manage_sermons_series_update' result.pk %}"><i class="icon-edit"></i> Edit</a>
