{% extends 'kanisa/management/base.html' %}

{% load url from future %}

{% block content %}
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Username</th>
      <th>Full name</th>
      <th>Active</th>
    </tr>
  </thead>
  <tbody>

{% for user in user_list %}
<tr>
  <td>{{ user.username }}</td>
  <td>{{ user.get_full_name }}</td>
  <td>
    {% if user.is_active %}
    <i class="icon icon-ok"></i>
    {% endif %}
  </td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
