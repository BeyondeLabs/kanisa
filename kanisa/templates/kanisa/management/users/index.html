{% extends 'kanisa/management/base.html' %}

{% load url from future %}

{% block content %}
<table class="table table-striped">
  <thead>
    <tr>
      <th>Username</th>
      <th>Full name</th>
      <th>E-mail</th>
    </tr>
  </thead>
  <tbody>

{% for user in user_list %}
<tr>
  <td>{{ user.username }}</td>
  <td>{{ user.get_full_name }}</td>
  <td>{{ user.email }}</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
