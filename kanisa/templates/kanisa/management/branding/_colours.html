{% load url from future %}

<h3>Colours</h3>

<table class="table table-striped">
  <tbody>
    {% for value, description in colours %}
    <tr>
      <td>
        <div class="colour-swatch">
          <div style="background-color: {{ value }}"></div>
        </div>
      </td>
      <td class="muted" style="vertical-align: middle">
        {{ description }}
      </td>
    </tr>
    {% endfor %}
</table>

<p>
  <a href="{% url 'kanisa_manage_branding_colours' %}" class="btn btn-small btn-success">
    Update Colours
  </a>
</p>
