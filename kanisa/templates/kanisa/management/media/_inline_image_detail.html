{% load thumbnail %}
{% load url from future %}

{% thumbnail image.image "240x180" crop="center" as im %}
<img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}" alt="" class="img-polaroid main_input_widget_image_choice" style="margin-bottom: 5px; margin-right: 5px; float: right" />
{% endthumbnail %}

<p>
  <strong>You have selected <em>{{ image.title }}</em></strong>
</p>

<form class="form-horizontal">
<label class="radio">
  <input type="radio" name="optionsRadios" value="left" checked="checked">
  Left-aligned
</label>
<label class="radio">
  <input type="radio" name="optionsRadios" value="right">
  Right-aligned
</label>
</form>
