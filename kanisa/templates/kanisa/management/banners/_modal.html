{% load thumbnail %}

<div class="modal hide fade" id="banner-full-{{ banner.pk }}" style="height: 380px; width: 600px;">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">Ã—</button>
    <h3>{{ banner.headline }}</h3>
  </div>
  <div class="modal-body">
    <div style="height: 296px; width: 570px; position: relative">
        {% thumbnail banner.image "570x296" crop="center" as im %}
        <img src="{{ im.url }}" width="{{ im.width }}px" height="{{ im.height }}px" />
        {% endthumbnail %}
        <div class="carousel-caption">
          <h4>{{ banner.headline }}</h4>
          {% if banner.contents %}
          <p>{{ banner.contents }}</p>
          {% endif %}
        </div>
    </div>
  </div>
</div>
