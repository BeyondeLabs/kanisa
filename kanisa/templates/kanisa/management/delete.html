{% extends 'kanisa/management/base.html' %}

{% block lead %}
    <p class="lead">Are you sure you want to delete <em>{{ object }}</em>?</p>
{% endblock %}

{% block content %}

<form method="post" action="">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete &ldquo;{{ object }}&rdquo;"/>
    <a class="btn">Cancel</a>
</form>

{% endblock %}
