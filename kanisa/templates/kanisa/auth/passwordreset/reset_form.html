{% extends 'kanisa/base.html' %}

{% block content %}

  <div class="col-md-6 col-md-offset-3">
    <h1>Recover your Password</h1>

      Please enter your username or email address to continue.

      If you've forgotten - your username is <strong>{{ username }}</strong>.

    {% crispy form %}
  </div>
</div>
{% endblock %}
