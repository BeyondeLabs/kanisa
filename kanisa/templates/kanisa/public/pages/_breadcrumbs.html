{% load url from future %}

<ul class="breadcrumb">
  <li>
    <a href="{% url 'kanisa.views.index' %}">Home</a>
    <span class="divider">/</span>
  </li>
  {% for p in page.get_ancestors %}
  <li>
    <a href="/{{ p.get_path }}">{{ p }}</a>
    <span class="divider">/</span>
  </li>
  {% endfor %}
  <li class="active">
    {{ page }}
  </li>
</ul>
