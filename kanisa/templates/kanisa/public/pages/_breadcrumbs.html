<ul class="breadcrumb">
  <li>
    <a href="{% url 'kanisa_public_index' %}">Home</a>
    <span class="divider">/</span>
  </li>
  {% for p in page.get_breadcrumb_trail %}
  <li>
    <a href="{{ p.path }}">{{ p.title }}</a>
    <span class="divider">/</span>
  </li>
  {% endfor %}
  <li class="active">
    {{ page }}
  </li>
</ul>
