{% with parent.get_path as parent_path %}

<li class="nav-header">
  <a href="/{{ parent_path }}" style="color: inherit">{{ parent }}</a>
</li>

{% for p in parent.get_published_children %}
{% if p.pk == page.pk %}
<li class="active">
  <a href="/{{ parent_path }}{{ p.slug }}/">{{ p }}</a>
</li>
{% else %}
<li>
  <a href="/{{ parent_path }}{{ p.slug }}/">{{ p }}</a>
</li>
{% endif %}
{% endfor %}

{% endwith %}
