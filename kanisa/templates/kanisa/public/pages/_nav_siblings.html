<ul class="nav nav-pills nav-stacked">
  {% with parent.get_path as parent_path %}
    <li class="nav-header">
      <a href="/{{ parent_path }}">{{ parent }}</a>
    </li>

    {% for p in parent.get_published_children %}
      {% if p.pk == page.pk %}
        <li class="active disabled">
          <a href="/{{ parent_path }}{{ p.slug }}/">{{ p }}</a>
        </li>
      {% else %}
        <li>
          <a href="/{{ parent_path }}{{ p.slug }}/">{{ p }}</a>
        </li>
      {% endif %}
    {% endfor %}
  {% endwith %}
</ul>
