{% extends 'kanisa/base.html' %}

{% load url from future %}
{% load markup %}

{% block precontent %}
<ul class="breadcrumb">
  <li>
    <a href="{% url 'kanisa.views.index' %}">Home</a>
    <span class="divider">/</span>
  </li>
  {% for p in page.get_ancestors %}
  <li>
    {{ p }}
    <span class="divider">/</span>
  </li>
  {% endfor %}
  <li class="active">
    {{ page }}
  </li>
</ul>
{% endblock %}

{% block content %}
<h1>{{ page.title }}</h1>

{{ page.contents|markdown }}
{% endblock %}
