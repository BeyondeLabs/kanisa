{% extends 'kanisa/public/blog/base.html' %}

{% block blogcontent %}

{% for object in object_list %}
  <div class="page-header">
    <h1>
      <a href="{{ object.get_absolute_url }}">
        {{ object.title }}
      </a>
    </h1>
  </div>

  {% include "kanisa/public/blog/_post_preview.html" %}
  {% if not forloop.last %}
    <hr />
  {% endif %}
  {% empty %}
    <h1 class="page-header">Blog Posts</h1>
    <p class="alert alert-warning lead">
      There are no blog posts.
    </p>
{% endfor %}

{% endblock %}
