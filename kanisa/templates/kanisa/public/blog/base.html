{% extends 'kanisa/public/base.html' %}

{% load kanisa_homepage %}

{% block content %}
<div class="row">
  <div class="col-md-9">
    {% block blogcontent %}
    {% endblock %}
  </div>
  <div class="col-md-3">
    {% kanisa_content_block 'blog_intro' %}

    {% if perms.kanisa.manage_blog %}
    <hr />
    <a class="btn btn-default" href="{% url 'admin:kanisa_blogpost_changelist' %}">
      <i class="glyphicon glyphicon-edit"></i>
      Edit blog posts
    </a>
    {% endif %}
  </div>
</div>
{% endblock %}
