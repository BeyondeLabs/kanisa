{% load kanisa_homepage %}
{% load kanisa_markup %}

{% kanisa_this_sunday as this_sunday %}

{% if this_sunday %}
<h3>This Sunday</h3>
<table class="table">
<tbody>
{% for event in this_sunday %}
<tr>
  <td width="70px">{{ event.start_time }}</td>
  <td>
    <strong>
      <a href="{{ event.url }}">
        {{ event }}
      </a>
    </strong>
    <br />
    {{ event.intro }}
  </td>
</tr>
{% endfor %}
</tbody>
</table>

{% endif %}
