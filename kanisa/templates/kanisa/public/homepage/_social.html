{% load kanisa_homepage %}
{% load cache %}

<h3>Connect with Us</h3>

{% cache 120 twitter_status_template%}

{% kanisa_twitter_status as twitter_status %}
{% kanisa_twitter_username as twitter_username %}

<p class="lead">
  {{ twitter_status.text|urlize }}

  <small class="pull-right">
    <a href="http://twitter.com/{{ twitter_username }}/status/{{ twitter_status.id }}">
      {{ twitter_status.created_at|timesince }} ago
    </a>
  </small>
</p>

{% endcache %}
