{% if songs %}
<table class="table table-striped">
  <thead>
    <tr>
      <th>Title</th>
      <th>Composers</th>
    </tr>
  </thead>
  <tbody>
    {% for song in songs %}
    <tr>
      <td>{{ song.song.title }}</td>
      <td>{{ song.song.composer_list|join:", " }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p class="alert alert-warning">
  <strong>Sorry!</strong>

  There are currently no songs associated with this service plan.
</p>
{% endif %}
