<form class="form" method="get" action=".">
  <fieldset>
    <legend>Filter Usage</legend>

    {% if filters %}
    {% include 'kanisa/members/services/_ccli_active_filters.html' %}
    <hr />
    {% endif %}

    <div class="form-group">
      <label for="filter_start_date">From:</label>
      <input type="text" id="filter_start_date" name="start_date" class="form-control datepicker"{% if filters.start_date %} value="{{ filters.start_date|date:"m/d/Y" }}"{% endif %}/>
    </div>
    <div class="form-group">
      <label for="filter_end_date">To:</label>
      <input type="text" id="filter_end_date" name="end_date" class="form-control datepicker"{% if filters.end_date %} value="{{ filters.end_date|date:"m/d/Y" }}"{% endif %}/>
    </div>
    <div class="form-group">
      <label for="filter_event" class="control-label">Limit by Event:</label>
      <select id="filter_event" name="event">
        <option value="">All events</option>
        {% for event in events %}
        <option value="{{ event.pk }}"{% if filters.event.pk == event.pk %} selected="selected"{% endif %}>{{ event.title }}</option>
        {% endfor %}
      </select>
    </div>
  </fieldset>
  <button type="submit" class="btn btn-primary">
    <i class="glyphicon glyphicon-filter"></i>
    Filter
  </button>
</form>
