<h3>CCLI <span class="amp">&amp;</span> Song Usage</h3>
<p class="lead">
  View a complete <a href="{% url 'kanisa_members_services_ccli' %}">song usage report</a>.
</p>

{% if top_five_songs %}
<hr />
<h4>Top 5 Songs*</h4>
<ol>
    {% for song in top_five_songs %}
    <li>
      <a href="{% url 'kanisa_members_services_song_detail' song.pk %}" title="View song information">
        {{ song.title }}
      </a>
      <span class="text-muted">(sung {{ song.usage }} time{{ song.usage|pluralize }})</span>
    </li>
    {% endfor %}
</ol>
<p class="text-muted">* Song usage taken from the past year.</p>
{% endif %}
